{% extends "base.html" %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="p-3 col-12  my-3">
          <a href="#" class="custom-button"><button type="button" class="btn btn-primary">+ Create</button></a>
          </div>
      <div class="col-12">
        <div class="table-responsive">
          <table class="table my-3">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Words</th>
                <th scope="col">Created</th>
                <th scope="col">Updated</th>
              </tr>
            </thead>
            <tbody>
                {% for x in blog_list %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td><a href="/blogs/{{x.id}}">{{x.title}}</a></td>
                <td>{{x.words}}</td>
                <td>{{x.date_created}}</td>
                <td>{{x.date_updated}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

{% endblock body %}
